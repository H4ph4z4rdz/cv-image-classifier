# Training Configuration
model:
  name: "SimpleCNN"
  num_classes: 10
  pretrained: false

data:
  dataset: "CIFAR10"
  batch_size: 64
  num_workers: 4
  image_size: 32
  augmentation: true

training:
  epochs: 25
  learning_rate: 0.001
  optimizer: "adam"
  weight_decay: 0.0001
  scheduler: "cosine"
  early_stopping_patience: 5

device: "cuda"
seed: 42
save_dir: "models/saved"
checkpoint_dir: "models/checkpoints"
log_dir: "results/logs"
